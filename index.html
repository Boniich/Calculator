<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assests/favicon/favicon.ico" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>

    <div class="box">
        <div class="nav-record">
            <div class="mode-icon"><button class="btn-mode-record"><img src="./assests/icons/nav.svg" width="20px" height="20px"></img></button></div>
            <div class="mode"><p>Standard</p></div>
            <div class="record-icon"><button class="show-record btn-mode-record"><img class="show-record" src="./assests/icons/history.svg" width="20px" height="20px"></img></button></div>
        </div>
        <div class="result-operation">
        <div class="box-operation"><p id="operation"></p></div>
        <div class="box-result"><p id="result"></p></div>
        </div>
        <div class="btns">
            <button class="btn btn-num-color btn1">1</button>
            <button class="btn btn-num-color btn2">2</button>
            <button class="btn btn-num-color btn3">3</button>
            <button class="btn btn-num-color btn4">4</button>
            <button class="btn btn-num-color btn5">5</button>
            <button class="btn btn-num-color btn6">6</button>
            <button class="btn btn-num-color btn7">7</button>
            <button class="btn btn-num-color btn8">8</button>
            <button class="btn btn-num-color btn9">9</button>
            <button class="btn btn-num-color btn0">0</button>
            <button class="btn btn-others-color fraction">1/x</button>
            <button class="btn btn-others-color potency">x^</button>
            <button class="btn btn-others-color squareRoot">√</button>
            <button class="btn btn-others-color recoil"><img class="icon-recoil"src="./assests/icons/recoil.svg" width="16px" height="16px"></img></button>
            <button class="btn btn-num-color btnComa">.</button>
            <button class="btn btn-others-color btnCE">CE</button>
            <button class="btn btn-others-color btnC">C</button>
            <button class="btn btn-others-color btnPorcentaje">%</button>
            <button class="btn btn-num-color signoNegativo">+/-</button>
            <button class="btn btn-others-color sum">+</button>
            <button class="btn btn-others-color subtract">-</button>
            <button class="btn btn-others-color multiply">X</button>
            <button class="btn btn-others-color dividir">÷</button>
            <button class="btn btn-igual-color equal">=</button>
        </div>
        <section class="section-record">
            <div id="no-record"><p>Aun no hay historial</p></div>
            <div class="list-record" id="list"></div>
            <div id="hide-delete-btn" class="delete-record-box"><button class="delete-record btn-delete btn-mode-record"><img class="delete-record"src="./assests/icons/deleteRecord.svg" width="20px" height="20px"></img></button></div>
        </section>
    </div>

    <script src="./js/calculator.js" type="module"></script>
</body>
</html>
